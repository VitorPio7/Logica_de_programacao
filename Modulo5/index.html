<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>Jogo par ou impar</h1>
    <p>Digite um número de 0 a 5
        <input type="number" id="meuNumero" min="0" max="5"></p>
        <label><input type="radio" name="opcao" value="par" checked>Par</label><br>
        <label><input type="radio" name="opcao" value="impar">Impar</label><br>    
    <button onclick="jogar()">Jogar</button> 
    <script>
    
      var nComputador = "";
      var nJogador = "";
      var minhaEscolha = '';

      function sortear(max){
         return Math.floor(Math.random()*max)
      }
      function jogar(){
        nComputador = sortear(5)
        nJogador = document.querySelector('#meuNumero').value;
        minhaEscolha = document.querySelector('input[type="radio"]:checked').value
        console.log("nComputador", nComputador)
        console.log("nJogador", nJogador)
        nJogador = parseInt(nJogador);
        if(isNaN(nJogador)||nJogador == null){
            throw new Error("digite um numero válido")
        }else{
            let total =  +nComputador
            var resultado = (total % 2 ===0)?'par':'impar';
            verificarResultado(resultado)
          }

        }

      function verificarResultado(resultado){
        try{
        if(minhaEscolha === resultado){
            alert('eu ganhei')

        }else{
          alert('o computador ganhou')
        }
        }catch(e){
            console.log(e)
        }
      }

    </script>    
</body>
</html>
