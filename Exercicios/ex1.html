<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de probramacao javascript</title>
</head>
<body>
    <h1>Lógica de programacao com javascript</h1>
    <script>
        var num1 = prompt("Digite o primeiro numero")
        var num2 = prompt("Digite o segundo número")
        num1 = parseFloat(num1)
        num2 = parseFloat(num2)
        var subtracao = num1-num2
        var multplicacao = num1*num2
        var divisao = num1/num2
        var soma = num1+num2
        alert("A subtração é "+(subtracao))
        alert("A multiplicação é "+(multplicacao))
        alert("A divisão é "+(divisao))
        alert("A soma é "+soma)

    </script>
</body>
</html>
