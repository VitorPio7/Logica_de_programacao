<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ano = 1004;
        ano = parseInt(ano) 
       
        while(ano<=2017){

            if(!(ano%100===0)||(ano%400===0)){
                document.write(ano+"<br>")  
            }         
            ano+=4
        }
    </script>
</body>
</html>
