<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de probramacao javascript</title>
</head>
<body>
    <h1>Lógica de programacao com javascript</h1>
    <script>
      var num1 = prompt("Digite um número")
      num1 = parseInt(num1)
      var num2 = prompt("Digite outro numero")
      num2 = parseInt(num2)
      var resto = num1%num2
      resto = parseInt(resto)
      var elevado = num1**num2
      elevado = parseInt(elevado)

      alert("O resto da divisao de "+num1+" por "+num2+" é: "+resto)
      alert("O número "+num1+" elevado a "+num2+" é: "+elevado)
    </script>
</body>
</html>
