<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de probramacao javascript</title>
</head>
<body>
    <h1>Lógica de programacao com javascript</h1>
    <script>
     var num1 = parseFloat(prompt("digite um número"))  
     var num2 = parseFloat(prompt("digite outro número")) 
    
     var media = parseFloat((num1+num2)/2)
     
    alert(media>5)

    </script>
</body>
</html>
