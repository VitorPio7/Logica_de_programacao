<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de probramacao javascript</title>
</head>
<body>
    <h1>Lógica de programacao com javascript</h1>
    
    <script>
      var numero = prompt('Digite um número')
       numero = parseFloat(numero);
       for(let i = 0;i<1000;i++){      
        document.write(numero+" X "+i+" = "+(numero*i)+"<br>")
        if(i%10===0 && i>0){
           document.write("------------------------------------"+"</br>")
         }
        }
    </script>
</body>
</html>
