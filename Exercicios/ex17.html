    <h1>Lógica de programação com Javascript</h1>
    <script>
        var arr = [1,3,6,9];
        var arrDobrado=dobrar(arr);
        
        function dobrar(arr){
            var arrTemp = arr;
            for(var i = 0;i<arrTemp.length;i++){
                arrTemp[i] = arrTemp[i]*2;
            }
            return arrTemp;
        }

    </script>
