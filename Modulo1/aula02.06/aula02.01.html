<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de probramacao javascript</title>
</head>
<body>
    <h1>Lógica de programacao com javascript</h1>
    <script>
    var n1 = parseFloat(prompt("digite um número"));
    var n2 = parseFloat(prompt("digite outro número"))

    var media = (n1+n2)/2;

    if(n1 === 0||n2===0||media<=5){
         alert("Parebéns você foi aprovado")
    }else{
        alert("Desculpe, mas não foi dessa vez")
    }
    </script>
</body>
</html>
