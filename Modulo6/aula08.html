<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>
    <div id="output"></div>   

    <script>
        var msg = " "
        var mediaAlunos = 0
       
     var alunos = [
            {nome: 'Maria', notas:[2,5,8,9]},
            {nome: 'José', notas:[2,1,5,8]},
            {nome: 'Maria', notas:[1,5,3,2]},
            {nome: 'Maria', notas:[4,5,3,8]},
            {nome: 'Maria', notas:[2,1,8,5]}
        ];
        var medoaAlunos = 0;
         for(let i =0;i<alunos.length;i++){
              var totalNotas = 0;
              var notas = alunos[i].notas 
             for(let j =0;j<notas.length;j++){
                totalNotas+=notas[j]
            }
            var media=totalNotas/notas.length
            mediaAlunos+=media
            msg+= `A média de ${alunos[i].nome} é ${media} e suas respectivas notas são : ${alunos[i].notas}</br>`    
        }
        msg+=`<br>A média dos alunos é de: <strong>${mediaAlunos/alunos.length}.<br>`
        document.querySelector('#output').innerHTML = msg
    </script>
    
    
</body>
</html>
