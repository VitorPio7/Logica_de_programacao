<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>
    <div id="output"></div>   

    <script>
        var notas = [[5,6,4,3],[2,8,5,6],[3,6,4,8],[2,8,4,9]];
        
    
        function mediaTotal(arr){
            var soma = 0;
            var media_total = 0;
            for(var i = 0;i<arr.length;i++){
                for(var j = 0;j<arr[i].length;j++){
                   soma+=arr[i][j]
                }
                media_total = soma/16
            } 
            return media_total     
        }
      
        
        function mediaAtual(arr,periodo){
            var soma = 0;
            var media_atual=0;      
            for(var i = 0;i<arr[periodo].length;i++){
                soma+=arr[periodo][i]
            }
             media_atual = soma/arr.length
             return media_atual 
        }
        var msg = ""
        msg+=`A media Total é: ${mediaTotal(notas)}<br> `
        msg+=`A media do semestre é: ${mediaAtual(notas,2)}<br> `
          
         
        document.querySelector('#output').innerHTML = msg
    </script>
    
    
</body>
</html>
