<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>
    <div id="output"></div>
    <script>
        var msg = ""

       function Endereco(dados){
        this.logradouro = dados.logradouro || '';
        this.n = dados.n || 0;
        this.complemento = dados.complemento;
        this.cidade = dados.cidade;
        this.estado = dados.estado;
        this.cep = dados.cep;
       }
       var alunos = [
       {nome:'daniel',id:112233,endereco:new Endereco({logradouro:'rua faz de conta', n:2
       ,complemento:'ap 3',cidade:'São Paulo',estado:'SP',cep:'111111-111'})},
       {nome:'josé',id:112244,endereco:new Endereco({logradouro:'rua beleza', n:20
       ,cidade:'São Paulo',estado:'SP',cep:'111111-111'})},
       {nome: 'maria',id:114444, endereco: new Endereco({logradouro:'rua chuchu',n:1,
        estado:'RJ',cep:'22222-222'})},
        {nome: 'ana',id:114555, endereco: new Endereco({logradouro:'Av belezura',n:41,
        estado:'SP',cep:'33333-33'})}
       ]
       var msg = ""
       var enderecos = []
       for(let i = 0;i<alunos.length;i++){
         enderecos[i] = alunos[i].endereco
         var locais = enderecos[i]
         for(local in locais){
            if(locais[local]){
             msg+=`${local} : ${locais[local]}<br>`
            }
        }
         msg+=`<hr>`
       }

    //       for(local in locais){
    //          if(locais[local]){
    //          msg+=`${local} : ${locais[local]} <br>`
    //         } 
    //     }
    //         msg+=`<hr>`
    // }


       document.querySelector("#output").innerHTML = msg 
    </script>
</body>
</html>
