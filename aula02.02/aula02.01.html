<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de probramacao javascript</title>
</head>
<body>
    <h1>Lógica de programacao com javascript</h1>
    <script>
        //pedir para o usuário digitar um número
        var num1 = prompt("Digite um número")
        //pedir para o usuário digitar outro número
        var num2 = prompt("Digite outro número")
        
        num1 =  parseFloat(num1);
        num2 = parseFloat(num2);

        alert("A soma dos números é "+(num1+num2))
    </script>
</body>
</html>
