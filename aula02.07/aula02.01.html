<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de probramacao javascript</title>
</head>
<body>
    <h1>Lógica de programacao com javascript</h1>
    <script>
      var n = parseInt(prompt('digite um número'))
      
      switch(n){
        case 1:
            alert('boa escolha');
            break;
        case 2:
            alert('legal');
            break;
        case 3:
            alert('caramba');
            break;
        default:
            alert('escolha de 1 a 3')             
             }
    </script>
</body>
</html>
